<div ng-controller="OrsTocCtrl">
    <div class="row">
        <div class="small-12 columns">
            <h3 class="subheader">Oregon Revised Statutes</h3>
        </div>
    </div>
    <div ng-show="tocData">
        <div class="row" ng-repeat="vol in tocData.volumes">
            <div class="small-12 columns">
                <div class="row">
                    <div class="small-12 columns">
                        <h5>Volume {{vol.volume}}</h5>
                    </div>
                </div>
                <div ng-repeat="ch in vol.chapters" class="row">
                    <div class="small-11 small-offset-1 columns">
                        <a ng-href="{{chapterLinkBase}}/{{ch.chapter}}">
                            Chapter {{ch.chapter}}.
                            {{ch.titles[m.selectedVersion]}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="currentChapter" class="row">
        <div class="small-12 columns">
            <div class="row">
                <div class="small-12 columns">
                    <h5>Chapter {{currentChapter.chapter}}</h5>
                </div>
            </div>
            <div ng-repeat="statute in chapterStatutes" class="row">
                <div class="small-12 columns">
                    <a href="">
                        ORS {{statute.subsection}}.
                        {{statute.titles[currentVersion]}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
