<div>
    <form>
        <div class="row collapse">
            <div class="small-2 columns">
                <span class="prefix">Search ORS</span>
            </div>
            <div class="small-10 columns">
                <input type="text"
                    placeholder="Enter subsection, title, or both"
                    ng-change="lawFilterChange()"
                    ng-model="m.lawFilter"
                    autofocus>
            </div>
        </div>
    </form>

    <div class="row" ng-show="m.lawFilter && !hideSearchList">
        <div class="small-10 small-offset-2 columns panel">
            <p>
                <strong>Best Matches</strong>
            </p>
            <div class="row" ng-repeat="l in allLaws | filter:m.lawFilter | limitTo: 10">
                <div class="small-12 columns">
                    <a ng-href="/view/ors/{{m.selectedVersion}}/{{l.subsection}}">ORS {{l.subsection}} {{l.titles[m.selectedVersion]}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="viewer-option-panel" ng-show="currentSection">
        <div prev-next-button="{{prevSection}}" prev></div>
        <div class="version">
            <label>
                Version
            </label>
            <select ng-model="m.selectedVersion"
                ng-options="v for v in lawVersions"
                ng-change="selectedVersionChange(m.selectedVersion)">
            </select>
        </div>
        <div class="version" ng-show="false">
            <label>Compare Year</label>
            <select ng-model="m.compareYear"
                ng-options="year for year in currentLaw.versions">
            </select>
        </div>
        <div class="small-1 columns">
            <a ng-click="diffMe()" class="button small">Diff</a>
        </div>

        <div prev-next-button="{{nextSection}}" next></div>
    </div>

    <div law-header 
        title="{{lawTitle}}"
        subsection="{{currentSection}}"
        ng-show="currentSection">
    </div>

    <div class="row" ng-show="lawText">
        <div class="small-12">
            <pre>{{lawText}}</pre>
        </div>
    </div>

</div>
